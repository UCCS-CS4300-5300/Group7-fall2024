<!DOCTYPE html>
<html>
<head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
    
    .button {
        background-color: rgba(65, 169, 172, 0);
        border: 2px solid #e7e7e7;
        color: rgb(255, 255, 255);
        padding: 4px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 15px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
    }

    .button:hover {
    background-color: darkblue;
    color: white;
    }
    
    .box {
        width: 100px;
        height: 100px;
        padding: 10px;
        border: 5px solid rgba(61, 249, 255, 0.5);
        margin: 0;
    }
    .flex-box-2 {
        display:flex;
        justify-content: flex-end;
    }

    .dropdown-menu {
        z-index: 1000;  /* Adjust the value as needed */
        background-color: rgba(65, 169, 172, 0);  /* Background color for visibility */
    }
    
    /*This is where you customize the settings for the title*/
    h1 {
    font-family: 'Anton', sans-serif;
    text-align: left;
    font-weight: bold;
    }

    .custom-navbar {
    background-color: #320b0b; /* Dark blue or any color you prefer */
    border-bottom: 2px solid #e7e7e7; /* Optional: Add a border at the bottom */
    }

    </style>
     
<body>
<html lang="en">
    <head>
        <title>Optimal Performance</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
    </head>
    

    <body>
    
    <h1 style="font-size: 80px; color: #ffffff;">Optimal Performance</h1> <!-- This is where the title reference is located-->
    <div class="container-fluid">

    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav me-auto">  <!-- This class pushes other items to the left -->
                    
    
                    <a class="button" aria-current="page" href="{% url 'index' %}">Home</a>
                    <a class="button" href="{% url 'build' %}">Create Your Build</a>
                    <a class="button" href="{% url 'pre_build' %}">Pre-Build PC</a>
                    
                    <!-- Dropdown button on the left -->
                    <div class="dropdown me-3">
                        <button class="button dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            Browse PC Parts
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="https://www.amazon.com/s?k=CPU&crid=39RNZ0ZIX6FT8&sprefix=cpu%2Caps%2C104&ref=nb_sb_noss_1">CPU</a></li>
                            <li><a class="dropdown-item" href="#">Action 2</a></li>
                            <li><a class="dropdown-item" href="#">Action 3</a></li>
                        </ul>
                    </div>
                </div>
    
                <div class="navbar-nav">  <!-- This class allows items to be aligned to the right -->
                    {% if user.is_authenticated %}
                        <a class="button" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a class="button" href="{% url 'login_or_register' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    
    
    

    <div class="col-sm-10">
        <!-- add block content from html template -->
        {% block content %}
        {% endblock %}
      </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
